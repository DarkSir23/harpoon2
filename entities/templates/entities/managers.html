{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<div>
    <h3>Managers <button type="button" id="add-folder" class="bs-modal btn btn-sm btn-primary" data-form-url="{% url 'entities:manager-create' %}"><i class="fa fa-fw fa-plus-circle"></i> Add Manager</button></h3>
</div>
    <div class="card-columns">
{% for manager in managers %}
        <div id="manager_info" class="card bg-dark text-white" style="width: 20rem;">

            <div class="card-header bg-primary"><h4 class="card-title">{{ manager.name }}
                <button type="button" id="edit-manager" class="bs-modal btn btn-sm btn-primary border-secondary" data-form-url="{% url 'entities:manager-update' manager.pk %}"><i class="fa fa-fw fa-pencil-alt"></i></button>
                <button type="button" id="test-manager" class="bs-modal btn btn-sm btn-primary border-secondary" data-form-url="{% url 'entities:manager-test' manager.pk %}"><i class="fa fa-fw fa-fingerprint"></i></button>
                </h4>
            </div>
            <div class="card-body px-1">
                <div><b>URL:</b> {{ manager.url }}</div>
                <div><b>Label:</b> {{ manager.label }}</div>
                <div><b>Folder:</b> {{ manager.folder }}</div>
            </div>
        </div>
{% endfor %}
    </div>
{% endblock %}
